<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Реестр - Название</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sidebars.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="wrapper container-fluid nopadding">
      <header class="header container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">3D Реестр</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/">Главная</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Добавить модель</a>
                </li>
              </ul>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Поиск по именованию"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Найти
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <section class="page container-fluid">
        <section class="main container-fluid bg-light nopadding">
          <header class="header container-fluid nopadding">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
              <h1 class="text text-light ms-3">Модель 3</h1>
            </nav>
          </header>
          <main
            class="info container-fluid fullwidth bg-white rounded mt-3 shadow p-3"
          >
            <aside class="aside">
              <img src="./img/models/model-3.png" class="aside__img mb-3" />
              <div class="data">
                <h4 class="text">Дата создания первой версии:</h4>
                <p class="text">20.02.2000</p>
              </div>
              <div class="data">
                <h4 class="text">Дата последней версии:</h4>
                <p class="text">12.11.2023</p>
              </div>
            </aside>
            <article class="article">
              <h2 class="text">Информация:</h2>

              <div class="data">
                <h4 class="text">Категория:</h4>
                <p class="text">Лабораторные</p>
              </div>
              <div class="data">
                <h4 class="text">Тип полимера:</h4>
                <p class="text">АБС</p>
              </div>
              <div class="data">
                <h4 class="text">Последняя версия:</h4>
                <a class="btn btn-primary" href="#" target="_blank"
                  >Скачать v3</a
                >
              </div>
              <div class="data">
                <h4 class="text">Предыдущие версии:</h4>
                <div class="dropdown">
                  <button
                    class="btn btn-secondary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Выбрать версию
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li>
                      <a class="dropdown-item" href="#" target="_blank"
                        >Версия 1.0</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" target="_blank"
                        >Версия 1.1</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" target="_blank"
                        >Версия 1.2</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </article>
          </main>
        </section>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="sidebars.js"></script>
  </body>
</html>
